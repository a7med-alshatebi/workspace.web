<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>
<body>

    <div class="https://www.google.com/imgres?imgurl=https%3A%2F%2Fimg.freepik.com%2Ffree-photo%2Fpainting-mountain-lake-with-mountain-background_188544-9126.jpg&tbnid=ASMDFNsL7Vw1YM&vet=12ahUKEwii3djrkOWDAxXl7rsIHRKhCJ8QMygEegQIARB3..i&imgrefurl=https%3A%2F%2Fwww.freepik.com%2Fphotos%2Fnature&docid=phMLnQWV-ANRGM&w=626&h=358&itg=1&q=nature&ved=2ahUKEwii3djrkOWDAxXl7rsIHRKhCJ8QMygEegQIARB3"></div>
    <section>
        <form>
            <h2>Login</h2>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email">email<required>
                <label for="email"></label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password">password<required>
                <label for="password"></label>
            </div>
            <div class="forget">
                <label for=""> <input type="checkbox">Remember Me</label>
                <a href="#">forget password</a>
            </div>
            <button>Log in</button>
            <div class="register">
                <p> Dont have an account <a href="#">Register</a></p>
            </div>
        </form>
    </section>
</body>
</html>
